<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container my-5 ms-auto">

        <h1 class="text-muted text-center my-4">Dino Weather</h1>
        <form action="" class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4 my-2">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://placehold.co/450x400" alt="" class="time card-img-top">
            <div class="visual">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-4">City Name</h5>
                    <div class="my-4">Weather Conditions</div>
                    <div class="display-4 my-4">
                        <span>Temp</span>
                        <span>&deg;</span>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="dino text-center my-5 ms-auto mx-auto rounded">
            <img src="photos/dinosaur-in-rain.png" class="dinoimg" alt="">
        </div>

    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
